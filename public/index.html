<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <p id="playerName"></p>
    <div class="grid-wrapper">
      <button onclick="addColorClass(this, 0)"></button>
      <button onclick="addColorClass(this, 1)"></button>
      <button onclick="addColorClass(this, 2)"></button>
      <button onclick="addColorClass(this, 3)"></button>
      <button onclick="addColorClass(this, 4)"></button>
      <button onclick="addColorClass(this, 5)"></button>
      <button onclick="addColorClass(this, 6)"></button>
      <button onclick="addColorClass(this, 7)"></button>
      <button onclick="addColorClass(this, 8)"></button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="main.js"></script>
  </body>
</html>
